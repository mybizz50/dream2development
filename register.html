    <div class="container-fluid">
      <div class="row-fluid">
        <div class="span12">
        	<form class="form-horizontal tab_content well" id="register_form">
                <div class="control-group">
                <label class="control-label" for="fname">First Name</label>
                <div class="controls">
                  <input type="text" name="fname" placeholder="This field is required" class="span3" required >
                </div>
              </div>
              	<div class="control-group">
                <label class="control-label" for="lname">Last Name</label>
                <div class="controls">
                  <input type="text" id="lname" name="lname" class="span3">
                </div>
              </div>
              <div class="control-group">
                <label class="control-label" for="lname">Registration Id</label>
                <div class="controls">
                  <select>
                  	<optgroup label="Section A">
                    	<option>12101001</option>
                        <option>12101002</option>
                        <option>12101003</option>
                        <option>12101004</option>
                        <option>12101005</option>
                        <option>12101006</option>
                    </optgroup>
                    <optgroup label="Section B">
                    	<option>12101001</option>
                        <option>12101002</option>
                        <option>12101003</option>
                        <option>12101004</option>
                        <option>12101005</option>
                        <option>12101006</option>
                    </optgroup>
                  </select>
                </div>
              </div>
              	<div class="control-group">
                <label class="control-label" for="email">Email</label>
                <div class="controls">
                  <input type="email" name="email" placeholder="This field is required" class="span3" required>
                </div>
              </div>
                <div class="control-group">
                <label class="control-label" for="pass">Password</label>
                <div class="controls">
                  <input type="password" name="pass" placeholder="This field is required" class="span3" required>
                </div>
              </div>
              
              <div class="control-group">
                <label class="control-label" for="rpass">Retype Password</label>
                <div class="controls">
                  <input type="password" name="rpass" placeholder="This field is required" class="span3" required>
                </div>
              </div>
              <div class="control-group">
                <label class="control-label" for="rpass"></label>
                <div class="controls">
                  <button type="submit" class="btn" id="registersubmit">Submit</button>
                </div>
              </div>
              
            </form>
        </div>
